			.otherwise({redirectTo : '/'});
		});
		
		app.factory('PostFactory',function(){
			var factory = {
					posts: false,
					
					getPosts : function(){
						return factory.posts;
					},

						var post = {};
						angular.forEach(factory.posts, function(value,key){
							if(value.id == id){
								post = value;
							}
						});
						return post;
					}

			}
