
<!-- Page Header -->
<div class="left">
<header class="intro-header header"
	style="background-image: url('img/home-bg.jpg')">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<div class="site-heading">
					<h1>Coon's Lab</h1>
					<hr class="small">
					<span class="subheading">A web lab for me.</span>
					<hr>
					
				</div>
			</div>
		</div>
	</div>
</header>
</div>
<!-- Main Content -->
<div class="right">
<div class="container" >
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			<div class="post-preview" ng-repeat="post in posts">
				<a href="#/post/{{post.index}}">
					<h2 class="post-title" >{{post.titre}}</h2>
					<h3 class="post-subtitle">{{post.soustitre}}</h3>
				</a>
				<a href="" ng-click="setTemplate('partial/headerHome.html',-1)">
				<p class="post-meta">
					Posted by <a href="#">{{post.name.first + ' ' + post.name.last}}</a> on {{post.date | date : small}} 
				</p>
				</a>
				
			</div>
			<hr>
			<!-- Pager -->
			<ul class="pager">
				<li class="next"><a href="#">Older Posts &rarr;</a></li>
			</ul>
		</div>
	</div>
</div>

<hr>
<div ng-include="'partial/footer.html'"></div>
</div>
